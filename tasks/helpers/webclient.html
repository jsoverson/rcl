<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family:"Courier New", monospace;
            background-color: #001b26;
            color:#ddd;
            font-size:13px
        }
        p {
            margin:0;
            padding:0;
        }
        .level,.time,.file {
            margin-right:1em;
        }
        .line {
            margin-right:1em;
        }

        .level-warn { color : yellow }
        .level-error { color : red }
        .level-debug { color : cyan }
        .level-info { color : hsl(120, 100%, 37%); }
        .level-trace { color : hsl(240, 100%, 67%); }

    </style>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
<h1>RCL Web Client. <button id="test-connection">test connection</button></h1>
<div id="log"></div>
<script>
    log = document.getElementById('log');
    var socket = io.connect(location.origin);
    socket.on('connect', function () {
        console.log(arguments);
        socket.on('client:rcl', function (data) {
            var p = document.createElement('p');
            log.appendChild(p);
            var date = new Date();
            var time = date.toDateString() + ' ' + date.toLocaleTimeString();
            var location = ['L', data.caller.line, ':', data.caller.col].join('');
            p.innerHTML = '<span class="level-' + data.level + '">' +
                            '<span class="time">[' + time + ']</span>' +
                            '<span class="level">[' + data.level.toUpperCase() + ']</span>' +
                            '<span class="file">' + data.caller.file + ' -</span>' +
                          '</span>' +
                          '<span class="line">' + location +'</span>' +
                          '<span class="args">' + data.args + '</span>';
        });
    });

    document.getElementById('test-connection').addEventListener('click',function(){
       if (socket) {
           socket.emit('rcl', {
               repeat  : true,
               level   : 'info',
               args    : ['Test succeeded'],
               caller  : {
                   file : 'Web Client',
                   line : 0,
                   col  : 0
               }
           });
       }
    });

</script>
</body>
</html>
