<head>

    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

<body>
<a href="https://github.com/jsoverson/rcl"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
<div class="masthead">
    <div class="container">
        <h1 class="brand">{{ site.title }}</h1>

        <h2>{{site.tagline}}</h2>
    </div>
    <p>
        <a href="http://github.com/jsoverson/rcl" class="btn btn-inverse">Github</a>
    </p>
</div>

<div class="container" id="main">
    <div class="content">
        {{ content }}
    </div>
</div>


{% include JB/analytics %}

<footer class="footer">
    <div class="container">
