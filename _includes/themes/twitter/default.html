<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css">
    <!--<link href="{{ ASSET_PATH }}/bootstrap/less/responsive.less" rel="stylesheet/less" type="text/css">-->
    <link href="{{ ASSET_PATH }}/css/site.less" rel="stylesheet/less" type="text/css">
    <link href="{{ ASSET_PATH }}/css/highlight.css" rel="stylesheet" type="text/css">
    <script src="{{ ASSET_PATH }}/js/less-1.3.0.min.js" type="text/javascript"></script>

</head>

<body>

<div class="masthead">
    <div class="container">
        <h1 class="brand">{{ site.title }}</h1>

        <h2>{{site.tagline}}</h2>
    </div>
    <p>
        <a href="http://github.com/jsoverson/rcl" class="btn btn-inverse">Github Repo</a>
    </p>
</div>

<div class="container" id="main">
    <div class="content">
        {{ content }}
    </div>
</div>


{% include JB/analytics %}

<footer class="footer">
    <div class="container">
        <p>&copy; <a href="http://jarrodoverson.com/">{{site.author.name}}</a></p>
    </div>
</footer>


</body>
</html>
