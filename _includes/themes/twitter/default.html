<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css">
    <link href="{{ ASSET_PATH }}/bootstrap/less/responsive.less" rel="stylesheet/less" type="text/css">
    <link href="{{ ASSET_PATH }}/css/site.less" rel="stylesheet/less" type="text/css">
    <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <script src="{{ ASSET_PATH }}/js/less-1.3.0.min.js" type="text/javascript"></script>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="{{ HOME_PATH }}">yog</a>

            <div class="nav-collapse collapse">
                <ul class="nav" style="line-height:100px">
                    {% assign pages_list = site.pages %}
                    {% assign group = 'navigation' %}
                    {% include JB/pages_list %}
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="masthead">
    <div class="container">
        <h1 class="brand">iog</h1>

        <h2>Distributed JavaScript Logging</h2>
    </div>
    <p>
        <a href="http://github.com/jsoverson/iog" class="btn btn-inverse">Github Repo</a>
    </p>
</div>

<div class="container" id="main">
    <div class="content">
        {{ content }}
    </div>
</div>


{% include JB/analytics %}

<footer class="footer">
    <div class="container">
        <p>&copy; Jarrod Overson</p>
    </div>
</footer>


</body>
</html>
